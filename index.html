<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
	<!-- Import the component -->
    

    <!-- Use it like any other HTML element -->
    <model-viewer 
    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
    src="model-viewer/packages/shared-assets/models/NeilArmstrong.glb" 
    ar environment-image="model-viewer/packages/shared-assets/environments/moon_1k.hdr" 
    poster="model-viewer/packages/shared-assets/models/NeilArmstrong.webp" 
    shadow-intensity="1" 
    camera-controls touch-action="pan-y">
    </model-viewer>


  </body>
</html>
